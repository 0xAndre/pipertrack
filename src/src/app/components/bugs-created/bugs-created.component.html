<div style="width: 100%;">
    <div class="title" style="display: flex;">
        <span style="width: 95%;">Bugs Created (24H)</span>
        <img class="close" src="close.svg" (click)="appGlobals.showBugsCreatedComponents = false;">
    </div>

    <div *ngIf="initializing" class="loader-area">
        <span class="loader"></span>
    </div>

    <div *ngIf="!initializing" [ngClass]="{'refresh': isRefreshing}" class="info">
        <div class="info-value">{{lastValue}}</div>
    </div>
</div>
