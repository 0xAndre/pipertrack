<div style="width: 100%;">
    <div class="title" style="display: flex;">
        <span style="width: 95%;">Bugs Created vs Done (24H)</span>
        <img class="close" src="close.svg" (click)="appGlobals.showBugsCreatedComponents = false;">
    </div>
    <div class="chart-container">
        <apx-chart [series]="series" [chart]="chart" [labels]="labels" [legend]="legend" [dataLabels]="dataLabels"
            [fill]="fill" [stroke]="stroke"></apx-chart>
    </div>
</div>
